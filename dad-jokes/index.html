<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Dad Jokes</title>
</head>

<body>
  <div class="container">
    <div>
      <button id="cart__btn" class="cart"><img src="img/cart.svg" alt=""></button>
      <div id="cart__slide" class="cart__slide-shop">
        <h2>Content</h2>
        <ul id="cart-list"></ul>
        <button id="cart-list-trash">Remove all</button>
      </div>

    </div>
    <h1>Dad Jokes</h1>
    <img class="dad" src="img/dad.jpeg" alt="" />
    <!--random joke  -->
    <div class="joke-container" id="random-joke">
      <!--<a href="shop.html" id="random-joke__link">
        <div class="joke-container__input" id="random-joke__text"></div>
      </a>-->
      <div class="joke-container__input" id="random-joke__text"></div>
      <button class="random__btn btn" id="random-joke__btn">
        Get another joke!
      </button>
    </div>
    <!--Search joke-->
    <div class="joke-container">
      <div id="search-joke">
        <input class="joke-container__input-search" type="text" id="search-joke__input" name="searchWord"
          placeholder="Enter your search here" />
        <button class="btn" id="search-joke__btn">Search</button>
      </div>

      <div id="search-joke-results">
        <ul class="list-clean joke-container__input" id="search-joke-results__list"></ul>
      </div>
    </div>

    <a href="shop.html">Go to shop page</a>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
